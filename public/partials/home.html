<div class="container"><!-- style="margin-top:40px">-->
	<div class="row" style="height:80px">
	</div>
	<div class="row">
		<div class="col-xs-9">
			<div class="col-lg-4 col-sm-6" style="padding:0px;left:0px" ng-repeat="book in books | filter:search | orderBy:bookOrder">
				<a ng-click="open(book)">
					<div class="well" style="margin:8px; padding:10px">
						<div class="row">
							<div class="col-xs-10">
								<h4>{{book.title}}</h4>
								<p>
								<b><i>{{book.author}}</i></b>
								</p>
							</div>
							<div class="col-xs-2">
								<div class="row" style="text-align:right">
									<i class="icon-info-sign icon-large" style="margin-right:15px"></i>
								</div>
							</div>
						</div>
					</div>
				</a>
			</div>
		</div>
		<div class="col-xs-3">
			<div class="row">
				<div class="col-lg-12">
					<h4>Order by:</h4>
					<div class="radio">
						<label>
							<input type="radio" ng-model="bookOrder" name="order" id="optionsRadios1" value="title" checked>
							Title
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" ng-model="bookOrder" name="order" id="optionsRadios2" value="author">
							Author
						</label>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
