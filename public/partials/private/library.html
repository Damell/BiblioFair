<div class="container"><!-- style="margin-top:40px">-->
	<div class="row" style="height:70px">
	</div>
	<div class="row" id="container_to_fit_social_buttons">
		<div class="col-xs-12 col-sm-7 col-md-8 col-lg-9">
			<h2 class="text-center">{{ 'NAV.LIBRARY' | translate }}</h2>
			<div ng-if="user.loc.coordinates.length !== 2" class="well text-center" style="background-color:#C2BF04">
				{{ 'LIBRARY.ALERT_1' | translate }}<a ng-href="/account" style="color:white;text-decoration:underline">{{ 'LIBRARY.ALERT_2' | translate }}</a>
			</div>
			<div ng-if="!user.verified" class="well text-center" style="background-color:#C2BF04">
				{{ 'LIBRARY.ALERT_3' | translate }}
			</div>
			<ul class="bookview">
				<div class="col-xs-12 text-center" style="top:50px" ng-if="loading">
					<i class="fa fa-spinner fa-spin fa-4x"></i>
				</div>
				<li class="hover col-lg-4 col-md-6 col-sm-12" ng-repeat="book in mybooks | filter:search" ng-animate=" 'animate' ">
				<div class="well" ng-click="open(book)" style="padding-right:28px;">
					<h4>{{book.title | shorten:41}}</h4>
					<i style="position:absolute;bottom:20px">{{book.author | shorten:25}}</i>
					<i class="fa fa-edit fa-lg" style="margin-right:15px; position:absolute; top:22px; right:4px"></i>
				</div>
				</li>
			</ul>
		</div>
		<div class="col-xs-12 col-sm-5 col-md-4 col-lg-3" ng-show="user.loc.coordinates.length == 2 && user.verified">
			<div class="row" ng-include="'partials/private/add_book.html'">
			</div>
		</div>
	</div>
</div>
