<div class="container"><!-- style="margin-top:40px">-->
	<div class="row" style="height:80px">
	</div>
	<div class="row" id="container_to_fit_social_buttons">
		<div class="col-sm-4 col-md-4 well">
			<h3 class="text-center">{{ 'ACCOUNT.CHANGE.HEADER' | translate }}</h3>
			<form class="form">
				<div class="form-group">
					<label>{{ 'ACCOUNT.CHANGE.OLD_PASSWORD' | translate }}</label>
					<input type="password" class="form-control input-sm" ng-model="old_password"> 
				</div>
				<div class="form-group">
					<label>{{ 'ACCOUNT.CHANGE.NEW_PASSWORD' | translate }}</label>
					<input type="password" class="form-control input-sm" ng-model="new_password"> 
				</div>
				<div class="form-group">
					<label>{{ 'ACCOUNT.CHANGE.NEW_PASSWORD_AGAIN' | translate }}</label>
					<input type="password" class="form-control input-sm" ng-model="new_password_again"> 
				</div>
				<div class="row">
					<div class="col-xs-5">
						<button ng-click="savePass()" class="btn btn-warning" style="">{{save_pass_text}}</button>
					</div>
					<div class="col-xs-7">
						<p class="help-block text-danger">{{change_pass_message}}</p>
					</div>
				</div>
			</form>
		</div>
		<div class="col-sm-7 col-md-7 col-sm-offset-1 well">
			<h3 class="text-center">{{ 'ACCOUNT.SETLOCATION' | translate }}</h3>
			<form class="form-inline">
				<fieldset>
					<div class="form-group">
						<label for="search_loc" style="display:block">{{ 'ACCOUNT.SEARCH_LOC' | translate }} </label>
						<input type="text" class="form-control input-sm" ng-model="searchAddress" placeholder="{{ 'ACCOUNT.SEARCH_LOC_TEXT' | translate }}">
					</div>
					<div class="form-group" style="vertical-align:bottom">
						<button ng-click="searchLoc()" class="btn btn-warning btn-sm">{{ 'ACCOUNT.SEARCH' | translate }}</button>
					</div>
					<div class="row">
						<div class="col-xs-12">
							{{ not_found_message }}
						</div>
					</div>
					<div class="row">
						<div class="form-group col-xs-12">
							<button ng-click="saveLoc()" class="btn btn-warning" style="margin-top:15px;margin-bottom:15px">{{save_loc_text}}</button>
						</div>
					</div>
				</fieldset>
			</form>
			<div class="row" style="margin:0px; margin-bottom:-43px" id="map_row">
				<div id="map" ng-model="map" class="map col-xs-12" style="padding:0px" ng-init="drawMap()"></div>
				<div id="cross" style="position:relative; top:-221px; color:black; z-index:300;width:43px">
					<i class="fa fa-crosshairs fa-3x"></i>
				</div>
			</div>
		</div>
	</div>
</div>
<style type="text/css">
	#cross {
		pointer-events: none;
		background:transparent;
		-webkit-touch-callout: none;
		-webkit-user-select: none;
		-khtml-user-select: none;
		-moz-user-select: none;
		-ms-user-select: none;
		user-select: none;
	}
</style>
