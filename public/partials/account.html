<div menu="account"></div>
<div class="container"><!-- style="margin-top:40px">-->
	<div class="row" style="height:80px">
	</div>
	<div class="row">
		<div class="col-sm-6">
			<form class="form-inline">
				<fieldset>
					<p>
					</p>
					<div class="form-group">
						<label for="latitude">{{ 'ACCOUNT.LATITUDE' | translate }}</label>
						<input type="text" class="form-control" ng-model="centerLat" disabled> 
					</div>
					<div class="form-group">
						<label for="longitude">{{ 'ACCOUNT.LONGITUDE' | translate }}</label>
						<input type="text" class="form-control" ng-model="centerLng" disabled>
					</div>
				</fieldset>
			</form>
			<form>
				<fieldset>
					<div class="form-group">
						<button ng-click="save()" class="btn btn-warning" style="margin-top:15px;margin-bottom:15px; width:100px">{{save_text}}</button>
					</div>
				</fieldset>
			</form>
		</div>
		<div class="col-sm-6">
			<div id="map" ng-model="map" class="map"></div>
		</div>
	</div>
</div>
