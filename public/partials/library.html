<div class="container"><!-- style="margin-top:40px">-->
	<div class="row" style="height:80px">
	</div>
	<div class="row">
		<div class="col-lg-9">
			<div class="col-lg-4 round book-item" ng-repeat="book in books">
				<div class="thumbnail">
					<div class="row">
						<div class="col-lg-12">
							<h4><b>{{book.name}}</b></h4>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<b><i>{{book.author}}</i></b>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-lg-3 signup round">
			<div class="row">
				<div class="col-lg-12">
					<h3>Add books to your library</h3>
				<form>
					<fieldset>
						<!-- <legend>Legend</legend> -->
						<div class="form-group">
							<!--<label for="exampleInputEmail">Email address</label>-->
							<input type="text" ng-model="newbook.name" class="form-control" placeholder="Book name">
						</div>
						<div class="form-group">
							<!--<label for="exampleInputPassword">Password</label>-->
							<input type="text" ng-model="newbook.author" class="form-control" placeholder="Author">
						</div>
						<button ng-click="addbook()" class="btn btn-default btn-success pull-center" style="margin-bottom:15px; width:100px">Add book</button>
					</fieldset>
				</form>
			</div>
			</div>
		</div>
	</div>
</div>
