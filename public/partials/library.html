<div menu="library"></div>
<div class="container"><!-- style="margin-top:40px">-->
	<div class="row" style="height:80px">
	</div>
	<div class="row">
		<div class="col-xs-8 col-sm-9">
			<ul class="bookview">
				<li class="col-lg-4 col-sm-6" ng-repeat="book in mybooks | filter:search">
					<div class="well" ng-click="open(book)">
						<div class="row">
							<div class="col-xs-10">
								<h4>{{book.title}}</h4>
								<p>
								<i>{{book.author}}</i>
								</p>
							</div>
							<div class="col-xs-2">
								<div class="row" style="text-align:right">
									<i class="icon-edit icon-large" style="margin-right:15px"></i>
								</div>
							</div>
						</div>
					</div>
				</li>
			</ul>
		</div>
		<div class="col-xs-4 col-sm-3">
			<div class="row">
				<div class="col-lg-12">
					<h3>{{ 'LIBRARY.ADD.HEADING' | translate }}</h3>
					<form class="form">
						<fieldset>
							<!-- <legend>Legend</legend> -->
							<p>{{ 'LIBRARY.ADD.TEXT' | translate }}</p>
							<div class="form-group">
								<label class="" for="new_isbn"><abbr title="{{'LIBRARY.ADD.ISBN_ABBR' | translate}}">{{ 'LIBRARY.ADD.ISBN' | translate }}:</abbr></label>
								<input type="text" id="new_isbn" ng-model="newbook.isbn" class="form-control" placeholder="{{ 'LIBRARY.ADD.ISBN' | translate }}" typeahead="book for book in check(books, 'isbn') | filter:$viewValue | limitTo:8" typeahead-on-select="selectBook(); searchTel(newbook.isbn)" ng-change="searchTel(newbook.isbn)">
							</div>
							<div class="form-group">
								<label class="" for="new_title">{{ 'LIBRARY.ADD.TITLE' | translate }}:</label>
								<input type="text" id="new_title" ng-model="newbook.title" class="form-control" placeholder="{{ 'LIBRARY.ADD.TITLE' | translate }}" typeahead="book for book in check(books, 'title') | filter:$viewValue | limitTo:8" typeahead-on-select="selectBook()" required>
							</div>
							<div class="form-group">
								<label class="" for="new_author">{{ 'LIBRARY.ADD.AUTHOR' | translate }}:</label>
								<input type="text" id="new_author" ng-model="newbook.author" class="form-control" placeholder="{{ 'LIBRARY.ADD.AUTHOR' | translate }}" typeahead="book for book in check(books, 'author') | filter:$viewValue | limitTo:8" typeahead-on-select="selectBook()" required>
							</div>
							<hr>

							<p>{{ 'LIBRARY.ADD.OPTIONAL' | translate }}: &nbsp;<label class="checkbox-inline"><input type="checkbox" ng-model="optional"></label></p>
							<div ng-show="optional">
								<div class="form-group">
									<label class="" for="new_subtitle">{{ 'LIBRARY.ADD.SUBTITLE' | translate }}:</label>
									<input type="text" id="new_subtitle" ng-model="newbook.subtitle" class="form-control" placeholder="{{ 'LIBRARY.ADD.SUBTITLE' | translate }}">
								</div>
								<div class="form-inline row form-group">
									<div class="form-group col-xs-6">
										<label class="" for="new_edition">{{ 'LIBRARY.ADD.EDITION' | translate }}:</label>
										<!--<input type="text" id="new_edition" ng-model="newbook.edition" class="form-control" placeholder="Edition">-->
										<select class="form-control" id="new_edition" ng-model="newbook.edition" ng-init="newbook.edition=1">
											<option value="1" selected="selected">1</option>
											<option value="2">2</option>
											<option value="3">3</option>
											<option value="4">4</option>
											<option value="5">5</option>
										</select>
									</div>
									<div class="form-group col-xs-6">
										<label class="" for="new_volume">{{ 'LIBRARY.ADD.VOLUME' | translate }}:</label>
										<select class="form-control" id="new_volume" ng-model="newbook.volume" ng-init="newbook.volume=1">
											<option value="1" selected="selected">1</option>
											<option value="2">2</option>
											<option value="3">3</option>
											<option value="4">4</option>
											<option value="5">5</option>
										</select>
									</div>
								</div>
								<div class="form-inline row form-group">
									<div class="form-group col-xs-6">
										<label class="" for="new_published">{{ 'LIBRARY.ADD.PUBLISHED' | translate }}:</label>
										<input type="text" id="new_published" ng-model="newbook.published" class="form-control" placeholder="{{ 'LIBRARY.ADD.PUBLISHED' | translate }}">
									</div>
									<div class="form-group col-xs-6">
										<label class="" for="new_language">{{ 'LIBRARY.ADD.LANGUAGE' | translate }}:</label>
										<select class="form-control" id="new_language" ng-model="newbook.language" ng-init="newbook.language=1">
											<option ng-repeat="lang in languages track by $index" value="{{abbr[$index]}}" ng-init="newbook.language=undefined">{{lang}}</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="" for="new_publisher">{{ 'LIBRARY.ADD.PUBLISHER' | translate }}:</label>
									<input type="text" id="new_publisher" ng-model="newbook.publisher" class="form-control" placeholder="{{ 'LIBRARY.ADD.PUBLISHER' | translate }}">
								</div>
							</div>
							<button ng-click="addbook(); log()" class="btn btn-default btn-success pull-center" style="margin-bottom:15px; width:100px">{{ 'LIBRARY.ADD.BUTTON' | translate }}</button>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
