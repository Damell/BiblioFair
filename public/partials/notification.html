<div class="modal-header text-center" ng-if="title">
	<button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
	<h2 style="padding-right:7px">{{title}}</h2>
</div>
<div class="modal-body notification">
	<div class="row">
		<div class="col-xs-12 text-center">
			<button type="button" class="close" ng-click="cancel()" aria-hidden="true" ng-if="!title">&times;</button>
			<br>
			<div ng-bind-html="message"></div>
		</div>
	</div>
</div>
