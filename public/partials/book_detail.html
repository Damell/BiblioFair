<div class="modal-header">
	<button type="button" class="close" aria-hidden="true">&times;</button>
	<h2><b>{{details_view.title}}</b></h4>
	<p>
	<b><i>by {{details_view.author}}</i></b>
	</p>
</div>
<div class="modal-body">
	Publisher: {{details_view.publisher}}
	Published on: {{details_view.published}}
	Edition: {{details_view.edition}}
	ISBN-10: {{details_view.isbn10}}
	ISBN-13: {{details_view.isbn13}}
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="ok()">OK</button>
	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
